<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student-management-system</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/students}">Student Management
			System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>


	</nav>

	<div class="container">

		<div class="row">

			<h1>List of students</h1>

		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">
					Add Student</a>
			</div>

			<table class="table table-striped">

				<thead class="thead-dark">

					<tr>
						<th>User name</th>
						<th>Last name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>

				</thead>

				<tbody>

					<tr th:each="student:${students}">

						<td th:text="${student.firstName}" />
						<td th:text="${student.lastName}" />
						<td th:text="${student.email}" />

						<td><a th:href="@{/students/update/{id}/(id=${student.id})}"
							class="btn btn-primary"> update</a></td>

						<td><a th:href="@{/students/delete/{id}(id=${student.id})}"
							class="btn btn-danger">Delete</a></td>


					</tr>


				</tbody>


			</table>



		</div>
		</div>
</body>
</html>
